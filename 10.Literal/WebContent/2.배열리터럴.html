<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
 * 	배열 리터럴
 	 배열: 데이터 값들의 모음.
 	 배열의 인덱스
 	 	- 0부터 시작해서, 배열의 원소개소-1까지의 유효범위를 가짐.
 */
 // 빈 배열
 var arr1=[];
 document.write('arr1[0] :'+arr1[0]+'<br/>');
 document.write('arr1[1] :'+arr1[1]+'<br/>');
 document.write('arr1[2] :'+arr1[2]+'<br/>');
 document.write('arr1[3] :'+arr1[3]+'<br/>');
 document.write('arr1[4] :'+arr1[4]+'<br/>');
 document.write('arr1.length :'+arr1.length+'<br/>');
 
 arr1[0]=95;
 arr1[2]=100;
 document.write('arr1[0] :'+arr1[0]+'<br/>');
 document.write('arr1[1] :'+arr1[1]+'<br/>');
 document.write('arr1[2] :'+arr1[2]+'<br/>');
 document.write('arr1[3] :'+arr1[3]+'<br/>');
 document.write('arr1[4] :'+arr1[4]+'<br/>');
 document.write('arr1.length :'+arr1.length+'<br/>');
 document.write('<br/>');
 
 //1차원 배열
 var arr2=['정도전','이순신','류성룡'];
 document.write('arr2[0] :'+arr2[0]+'<br/>');
 document.write('arr2[1] :'+arr2[1]+'<br/>');
 document.write('arr2[2] :'+arr2[2]+'<br/>');
 document.write('arr2.length :'+arr2.length+'<br/>');
 document.write('<br/>');
 
 //2차원 배열
 var arr2d=[
            ['광해','인조'],
            ['광개토대왕','세종대왕'],
            ['이성계','이방원']
            ]
 document.write('arr2d[0] :'+arr2d[0]+'<br/>');
 document.write('arr2d[0][0] :'+arr2d[0][0]+'<br/>');
 document.write('arr2d[0][1] :'+arr2d[0][1]+'<br/>');
 document.write('arr2d[1] :'+arr2d[1]+'<br/>');
 document.write('arr2d[2] :'+arr2d[2]+'<br/>');
 document.write('arr2d.length :'+arr2d.length+'<br/>');
 document.write('<br/>');
 
 
 
</script>
</head>
