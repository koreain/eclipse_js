<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

/*
 * 객체 리터럴
 * 객체 : 이름이 붙어있는 데이터 값들의 모임.
 * 프로퍼티 : 
 *	- 이름이 붙어 있는 값
 *	- 객체의 프로퍼티는 객체명 다음에 점(.)과 프로퍼티명을 붙이거나,
 *	-  			  객체명 다음에 대괄호[]로 둘러싼 프로퍼티명의 문자열을 써서 접근 가능.
 *	- 프로퍼티에는 배열, 함수, 객체를 포함한 어떠한 값이라도 담을 수 있음.
 *
 *	- 중괄호{}로 전체를 감싸고,
 *		프로퍼티명과 프로퍼티값을 콜론(:)으로 구분함.
 *		각각의 프로퍼티들을 콤마(,)로 분리해 작성.
 */
 
 
 //객체 리터럴
 var p1={x:300, y:200}; //객체 표현시 중괄호 (객체 생성)
 var p2={x:350, y:500}; //(x,y)좌표가 (350,200)인 객체 생성.
 // p1 객체 참조
 // p2 객체 참조
 // 사각형 면적 계산 메소드 
 var rect={
		 topLeft:p1,
		 bottomRight:p2,
		 size: function(p1,p2)
		 {
			 return (this.bottomRight.x-this.topLeft.x)*
			 (this.bottomRight.y-this.topLeft.y)
		 }
 };

 document.write('위치변경 전 사각형의 넓이 :'+rect.size()+'<br/>');
 document.write('x :'+(rect.bottomRight.x-rect.topLeft.x)+'<br/>');
 document.write('y :'+(rect.bottomRight.y-rect.topLeft.y)+'<br/>');
 
 p1={x:200, y:300}; //var p1={x:200, y:300}; 으로 설정 시, 아래처럼 객체에 재할당할 필요는 없다.
 p2={x:300, y:400}; //var p2={x:300, y:400}; 으로 설정 시, 아래처럼 객체에 재할당할 필요는 없다.
 rect.topLeft=p1;
 rect.bottomRight=p2;
 document.write('위치변경 후 사각형의 넓이 :'+rect.size()+'<br/>');
 document.write('x :'+(rect.bottomRight.x-rect.topLeft.x)+'<br/>');
 document.write('y :'+(rect.bottomRight.y-rect.topLeft.y)+'<br/>');
 
 
</script>
</head>
<body>
</body>
</html>
