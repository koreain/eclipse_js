<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
 * 	undefined
 		- 변수가 선언은 되었지만 값이 할당된 적이 없는 변수에 접근하거나,
 	               존재하지 않는 객체 프로퍼티에 접근한 경우에 반환되는 값.
 	               
	null
		- 보통 참조 타입과 함께 쓰여,
		     어떠한 객체도 나타내지 않는 특수한 값으로 사용.
		- 논리 연산에서 false로 변환되며,
		     산술연산에서는 0으로,
		     문자열 연산에서는 "null"로 변환되어 연산됨.
 */
 
 	var a; // 값이 미할당.
 	document.write('a: '+a+'<br/>');
 	var obj={}; // 프로퍼티가 없는 빈 객체를 생성함.
 	document.write('obj: '+obj+'<br/>');
 	document.write('obj.prop: '+obj.prop+'<br/>');

 	// 객체 참조를 제거.
 	obj=null;
 	document.write('obj: '+obj+'<br/>'); // 참조자체가 없기 때문에 null값이 반환된다.
 	
 	if(!a)
 		{
 			document.write("변수 a는 초기화가 필요합니다. <br/>")
 		}
 	
 	if(!obj)
 		{
	 		document.write("변수 obj는 참조하는 객체가 없습니다.<br/>")
 		}
 	
</script>
</head>
<body>

</body>
</html>
