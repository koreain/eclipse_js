<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
 * 리터럴(Literal)
 	: 프로그램의 코드 상에 데이터의 값을 표현하는 방식.
 		숫자리터럴,
 		문자열 리터럴,
 		배열 리터럴,
 		객체 리터럴,
 		함수 리터럴,
 		불리언 리터럴,
 		undefined 리터럴,
 		null 리터럴.
 		
 		*숫자리터럴: 정수형 리터럴, 부동소수점 리터럴, 
 				 Infinity, NaN
 		    - Infinity : 무한대를 나타내는 특구한 숫자 값.
 		    			 isFinite() 이라는 함수를 활용하여 이 값이 false면 Infinity 값임을 확인할 수 있음.
 		    - NaN : Not a Number... 숫자가 아님을 나타내는 특수한 숫자 값.
 		    			 isNaN() 이라는 함수를 사용해서 이 값이 true면 숫자가 아님을 확인할 수 있음.
 */
  var a=10;
  document.write('a: '+a+'<br/>');
  document.write('type of a :' + typeof a +'<br/>');
  document.write('isFinite(a) :' + isFinite(a) +'<br/>');
  document.write('isNaN(a) :' + isNaN(a) +'<br/>');
  
  

</script>
</head>
<body>

</body>
</html>
